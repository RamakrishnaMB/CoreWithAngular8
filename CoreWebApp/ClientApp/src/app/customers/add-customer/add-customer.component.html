<h1>Create</h1>

<h4>Customers</h4>
<hr />
<div class="row">
  <div class="col-md-4">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="text-danger"></div>

      <div class="form-group">
        <label class="control-label">Title</label>
        <select formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
          <option value=""></option>
          <option value="Mr">Mr</option>
          <option value="Mrs">Mrs</option>
          <option value="Miss">Miss</option>
          <option value="Ms">Ms</option>
        </select>
        <div *ngIf="submitted && f.title.errors" class="text-danger">
          <div *ngIf="f.title.errors.required">Title is required</div>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label">Name</label>
        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
        <div *ngIf="submitted && f.name.errors" class="text-danger">
          <div *ngIf="f.name.errors.required">Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label">Telephone</label>
        <input type="text" formControlName="telephone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.telephone.errors }" />
        <div *ngIf="submitted && f.telephone.errors" class="text-danger">
          <div *ngIf="f.telephone.errors.required">Telephone is required</div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label">Email</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="text-danger">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
        </div>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" formControlName="acceptTerms" id="acceptTerms" class="form-check-input" [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }" />
        <label for="acceptTerms" class="form-check-label">Accept Terms & Conditions</label>
        <div *ngIf="submitted && f.acceptTerms.errors" class="text-danger">Accept Ts & Cs is required</div>
      </div>
      <div class="form-group">
        <div class="text-center">
          <button class="btn btn-primary mr-1">Create</button>
          <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
        </div>

      </div>
    </form>
  </div>
</div>
