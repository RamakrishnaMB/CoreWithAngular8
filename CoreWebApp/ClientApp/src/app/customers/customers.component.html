      <tr>
        <th>

        <th>
          Telephone
        </th>
        <th>
          Email
        </th>
        <th></th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let customer of lstCustomers">
        <td>
          {{customer.name}}
        </td>
        <td>

        <td>

        </td>
      </tr>

    </tbody>
  </table>

</div>
