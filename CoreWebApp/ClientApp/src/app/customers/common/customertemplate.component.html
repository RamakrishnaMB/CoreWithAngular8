  <div class="form-group">
    <label class="control-label">Name</label>
    <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
    <!--<div *ngIf="f.name.touched && f.name.hasError('required')" class="text-danger">
      password is required
    </div>-->
    <div *ngIf="f.name.errors && f.name.touched" class="text-danger">
      <div *ngIf="f.name.errors.required && f.name.touched">Name is required</div>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label">Telephone</label>
    <input type="text" formControlName="telephone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.telephone.errors }" />
    <div *ngIf="f.telephone.errors" class="text-danger">
      <div *ngIf="f.telephone.errors.required">Telephone is required</div>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label">Email</label>
    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
    <div *ngIf="f.email.errors" class="text-danger">
      <div *ngIf="f.email.errors.required">Email is required</div>
      <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
    </div>
  </div>
