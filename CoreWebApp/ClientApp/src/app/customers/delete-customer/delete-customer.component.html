<h1>Delete</h1>

<h3>Are you sure you want to delete this?</h3>
<div>
  <h4>Customers</h4>
  <hr />

  <dl class="row">
    <dt class="col-sm-2">
      Name
    </dt>
    <dd class="col-sm-10">
      {{customer?.name}}
    </dd>
    <dt class="col-sm-2">
      Telephone
    </dt>
    <dd class="col-sm-10">
      {{customer?.telephone}}
    </dd>
    <dt class="col-sm-2">
      Email
    </dt>
    <dd class="col-sm-10">
      {{customer?.email}}
    </dd>
  </dl>
  <button class="btn btn-danger" (click)="deleteCustomer(customer.cid)" >Delete Customer</button>
  <button class="btn btn-secondary">Cancel</button>
</div>
