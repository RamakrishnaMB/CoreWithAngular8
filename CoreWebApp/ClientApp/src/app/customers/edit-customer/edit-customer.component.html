<h1>Edit Customer</h1>

<hr />
<div class="row">
  <div class="col-md-4">
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <input type="hidden"  formControlName="cid"/>
      <!--<app-customertemplate formControlName="cmnCustomerFields"></app-customertemplate>-->
      <div class="form-group">
        <label class="control-label">Name</label>
        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
        <!--<div *ngIf="f.name.touched && f.name.hasError('required')" class="text-danger">
      password is required
    </div>-->
        <div *ngIf="f.name.errors && f.name.touched" class="text-danger">
          <div *ngIf="f.name.errors.required && f.name.touched">Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label">Telephone</label>
        <input type="text" formControlName="telephone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.telephone.errors }" />
        <div *ngIf="f.telephone.errors && f.telephone.touched" class="text-danger">
          <div *ngIf="f.telephone.errors.required">Telephone is required</div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label">Email</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="f.email.errors && f.email.touched" class="text-danger">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
        </div>
      </div>
      <div class="form-group">
        <div class="text-center">
          <button class="btn btn-primary mr-1" [disabled]="!editForm.valid">Edit Customer</button>
          <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
        </div>

      </div>
    </form>
  </div>
</div>

<p>
  Form is {{editForm.valid ? 'Valid' : 'Invalid'}}
</p>
<pre>
{{editForm.value | json}}
</pre>
